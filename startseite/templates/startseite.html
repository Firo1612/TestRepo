<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyOrganized</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            color: white;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        .sidebar .logo img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* Main content styles */
        .main {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: white;
            height: 150px;
            text-align: center;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .events {
            grid-column: span 2;
            background-color: white;
            height: 300px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

    </style>
    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="EasyOrganized" onclick="showPage('home')">
        </div>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('fixnote')">FixNotiz</a>
        <a href="#" onclick="showPage('budget')">Budgetplaner</a>
        <a href="#" onclick="showPage('dashboard')">Dashboard</a>
        <a href="#" onclick="showPage('calendar')">Kalender</a>
        <a href="#" onclick="showPage('settings')">Einstellungen</a>
        <a href="#" onclick="showPage('trash')">Papierkorb</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Home Page -->
        <div id="home" class="page">
            <div class="grid-container">
                <div class="grid-item" onclick="showPage('fixnote')">FixNotiz</div>
                <div class="grid-item" onclick="showPage('budget')">Budgetplaner</div>
                <div class="grid-item" onclick="showPage('calendar')">Kalender</div>
                <div class="grid-item" onclick="showPage('dashboard')">Dashboard</div>
                <div class="events">Hier werden anstehende Ereignisse angezeigt.</div>
            </div>
        </div>

        <!-- Other Pages -->
        <div id="fixnote" class="page hidden">FixNotiz Seite</div>
        <div id="budget" class="page hidden">Budgetplaner Seite</div>
        <div id="dashboard" class="page hidden">Dashboard Seite</div>
        <div id="calendar" class="page hidden">Kalender Seite</div>
        <div id="settings" class="page hidden">Einstellungen Seite</div>
        <div id="trash" class="page hidden">Papierkorb Seite</div>
    </div>
</body>
</html>
